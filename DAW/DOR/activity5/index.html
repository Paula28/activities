<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .transitions{
        background-color: palevioletred;
        border: 1px solid black;
        position: relative;
        overflow: hidden; 
    }
    .transitions::before{
        content: "holaa";
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: blue;
        top: -100%;
        transition: top 1s; /*lo que tarda en bajar*/
    }
    .transitions:hover::before{ /*active en ves de hover*/
        top: 0;
    }
   
</style>
<body>
    <div class="transitions">
        lo que sea
    </div>
    
</body>
</html>
